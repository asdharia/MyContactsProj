<h2>New Contacts</h2>

<form name='newContact' novalidate class='form-horizontal'>
   <form-field record='contact' field='firstName' required='true' live='false'></form-field>
   <form-field record='contact' field='lastName' required='true' live='false'></form-field>
   <form-field ng-repeat='(k,v) in contact' record='contact' field={{k}} live='false'></form-field>

	<div class='row form-group'>
		<div class='col-sm-offset-2'>
			<button class='btn btn-primary' ng-click='save()'> Create Contacts </button>
		</div>
	</div>
</form>
